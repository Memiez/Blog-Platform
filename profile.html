<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css" />

    <link
    href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
    rel="stylesheet"
  />

    <style>
      /* CSS สำหรับหน้าโปรไฟล์ */

      .profile {
        font-family: "Itim", sans-serif; /* เปลี่ยน font-family ตามที่คุณต้องการ */
        font-size: 18px; /* เปลี่ยนขนาด font ตามที่คุณต้องการ */
        /* เพิ่มการปรับแต่งอื่น ๆ ตามที่คุณต้องการ */
      }

      .profile img {
        max-width: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .profile h1 {
        font-size: 25px;
      }

      body {
        font-family: "Itim", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #c89f9c;
        color: #fff;
        padding: 35px 0;
        text-align: center;
        border-radius: 10px;
      }

      h1 {
        font-size: 20px;
      }

      .menu {
        font-size: 20px; /* เปลี่ยนขนาดแบบอักษรเป็น 20px หรือขนาดที่คุณต้องการ */
    }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
        <h1>Author's Profile</h1>
      <nav>
        <ul>
          <li><a href="index.html">หน้าหลัก</a></li>
          <li><a href="profile.html">Author's Profile</a></li>
          <li><a href="example_blog.html">บทความ</a></li>
          <li><a href="submit_blog.html">เขียนบทความ</a></li>
          <li><a href="#">Log In/Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- ข้อมูลโปรไฟล์ของผู้ใช้ -->
      <section class="profile">
        <img src="images/icon FanArt.png" alt="User Profile Picture" />
        <h1>ชื่อผู้ใช้</h1>
        <p>อีเมล: user@example.com</p>
        <p>โทรศัพท์: 123-456-7890</p>
        <!-- เพิ่มข้อมูลโปรไฟล์เพิ่มเติมตามที่คุณต้องการ -->
      </section>

      <!-- รายการบล็อกที่ผู้ใช้เขียน -->
      <section class="blog-list">
        <h2>บล็อกที่เขียน</h2>
        <ul>
          <li><a href="blog1.html">หัวข้อบล็อก 1</a></li>
          <li><a href="blog2.html">หัวข้อบล็อก 2</a></li>
          <li><a href="blog3.html">หัวข้อบล็อก 3</a></li>
          <!-- เพิ่มรายการบล็อกเพิ่มเติมตามที่ผู้ใช้เขียน -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Minimalist Blog</p>
    </footer>
  </body>
</html>
